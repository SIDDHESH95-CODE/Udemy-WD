<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page using Tailwind</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-zinc-300 h-lvh flex justify-center items-center flex-col">
    <h2 class="text-3xl mb-10">Login</h2>
    <form class="bg-gray-500 rounded p-10 shadow-2xl">
        <div>
            <label for="" class="block text-white">Email</label>
            <input type="email" placeholder="Email" class="px-3 py-1 focus: outline-none rounded">
        </div>
        <div class="my-5">
            <label for="" class="block text-white">Password</label>
            <input type="password" placeholder="Password" class="px-3 py-1 focus: outline-none rounded">
        </div>
        <button type="submit" class="w-full font-semibold px-2 py-1 rounded bg-blue-300 text-white">Login</button>
    </form>
</body>
</html>
